<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>admin Thick_client</title>
</head>

<body>

<header>
    <div class="header-center--admin">
        <div>

        </div>
        <a href="client.html" class="rounded-border--top color--2--admin">
            <div  id="service-switch--admin" class="service-switch" >
                change to Client interface
            </div>
        </a>
    </div>
</header>


<div class="page-center">
    <div class="page">
        <div class="content--left ">

            <div id="insert-edit-form" class="content color--admin rounded-border">
                <h2>Add certificate</h2>
                <div class="form">
                    <label for="name">name:</label><br>
                    <input type="text" id="name"><br>
                    <label for="surname">surname:</label><br>
                    <input type="text" id="surname"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email"><br>
                    <label for="date">Date:</label><br>
                    <input type="date" id="date" min="1914" max="2023"><br><br>

                    <button id="addNewUserButton" class="pointer button--white">Add certificate</button>
                </div>
            </div>


        </div>

        <div class="content--right">
            <div id="app" class="content color--admin rounded-border">
                <h2>Table</h2>
                <table>
                    <tr id="add-to-table">
                        <th>id</th>
                        <th>name</th>
                        <th>surname</th>
                        <th>email</th>
                        <th>date</th>
                        <th>Edit/delete</th>
                    </tr>
                    <tr v-for="(item, index) in items" :key="item._id">
                        <td>{{ item._id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.surname }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ formatDate(item.date) }}</td>
                        <td>
                            <button :id="'edit--' + index" class="button--white--border" @click="toggleEditUserForm(item._id)">
                                <img class="icon--small" src="images/icons8-edit-64.png" alt="edit">
                            </button>
                            <button :id="'delete--' + index" class="button--white--border" @click="deleteUser(item._id)">
                                <img class="icon--small" src="images/icons8-delete-50.png" alt="delete">
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>


<footer>
    <div class="footer-center--admin">
        <a id="footer-switch--admin" class="rounded-border--bottom color--2--admin service-switch--footer" href="/">
            Back to the menu
        </a>
        <div>

        </div>
    </div>
</footer>


<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="adminFront.js"></script>
</body>

</html>
